# Project identification
sonar.projectKey=wr-tactics-api
sonar.projectName=WR Tactics API
sonar.projectVersion=0.1.0
sonar.organization=alvesgf16

# Source code
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Python specific
sonar.python.version=3.11

# Coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/*__init__.py,**/tests/**

# Exclusions
sonar.exclusions=**/*__init__.py,**/__pycache__/**,**/.venv/**,**/dist/**,**/build/**,**/.pytest_cache/**,**/htmlcov/**
